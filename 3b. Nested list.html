<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested list</title>
</head>
<body>
    
    <h1>Nested list <!--with unordered list and different bullet points --></h1>
    <ul>
        <li>list one</li>
        <li>list two</li>
        
        <ul>
            <li>list one</li>
            <li>list two</li>
            
            <ul>
                <li>list one</li>
                <li>list two</li>
            </ul>
        </ul>
    </ul>
    
    
    <h1>Nested list <!--with the normal procedure--></h1>
    <ol>
        <li>list one</li>
        <li>list two</li>
        
        <ul>
            <li>nested one</li>
            <li>nested two</li>
            
            <ol>
                <li>list one</li>
                <li>list two</li>
            </ol>
        </ul>
    </ol>
</body>
</html>
